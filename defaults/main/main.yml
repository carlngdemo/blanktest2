## To protect vital directories from being deleted
lin_vital_list:
  - ''
  - '/'
  - '*'
  - /bin
  - /boot
  - /dev
  - /etc
  - /home
  - /lib
  - /lib64
  - /mnt
  - /opt
  - /root
  - /run
  - /sbin
  - /srv
  - /sys
  - /tmp
  - /usr
  - /var
  - /tmp/test_a_dir_deny_delete_dir
  - '/tmp/test_a_file_deny_delete_file'
  - /tmp/test_g_dir_deny_delete_dir
  - '/tmp/test_g_file_deny_delete_file'
  - /tmp/test_h_dir_deny_delete_dir
  - '/tmp/test_h_file_deny_delete_file'
lin_suffixes:
  - ''
  - '*'
  - '/'
  - '/*'
lin_deny_delete_list: "{{ lin_vital_list | product(lin_suffixes) | map('join') }}"
win_vital_list:
  - ''
  - '\'
  - '*'
  - 'c:'
  - c:\windows
  - c:\program files
  - c:\program files (x86)
  - c:\programdata
  - c:\users
  - 'd:'
  - 'e:'
  - 'f:'
  - 'g:'
  - 'h:'
  - 'i:'
  - 'j:'
  - 'k:'
  - 'l:'
  - 'm:'
  - 'n:'
  - 'o:'
  - 'p:'
  - 'q:'
  - 'r:'
  - 's:'
  - 't:'
  - 'u:'
  - 'v:'
  - 'w:'
  - 'x:'
  - 'y:'
  - 'z:'
  - 'c:\temp\test_a_dir_deny_delete_dir'
  - 'c:\temp\test_a_file_deny_delete_file'
  - 'c:\temp\test_g_dir_deny_delete_dir'
  - 'c:\temp\test_g_file_deny_delete_file'
  - 'c:\temp\test_h_dir_deny_delete_dir'
  - 'c:\temp\test_h_file_deny_delete_file'
win_suffixes:
  - ''
  - '*'
  - '\'
  - '\*'
win_deny_delete_list: "{{ win_vital_list | product(win_suffixes) | map('join') }}"


